<div class="form requestPackage">

    <h3>{$lang->cmd_delete_package}</h3>
    <p class="information">{$lang->about_delete_package}</p>
    <form action="./" method="post" onsubmit="return procFilter(this, delete_package);">
    <input type="hidden" name="vid" value="{$vid}" />
    <input type="hidden" name="mid" value="{$mid}" />
    <input type="hidden" name="package_srl" value="{$selected_package->package_srl}" />
    <fieldset>
        <legend>{$lang->cmd_delete_package}</legend>

            <table class="form">
            <tr class="first_child">
                <th scope="row"><em>{$lang->package_title}</em></th>
                <td>
                    <p>{$selected_package->title}</p>
                </td>
            </tr>
            <tr class="last_child">
                <th scope="row"><em>{$lang->package_description}</em></th>
                <td>
                    <p>{nl2br($selected_package->description)}</p>
                </td>
            </tr>
            </table>
        </fieldset>

        <div class="button_box">
            <span class="button red strong"><input type="submit" value="{$lang->cmd_delete}" /></span>
            <a href="{getUrl('act','dispResourcePackage')}" class="button"><span>{$lang->cmd_back}</span></a>
        </div>
    </form>
</div>
