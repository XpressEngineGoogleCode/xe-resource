<load target="filter/delete_resource.xml" />
<include target="_header.html" />
<form action="./" method="get" onsubmit="return procFilter(this, delete_resource)" class="section">
	<input type="hidden" name="page" value="{$page}" />
	<input type="hidden" name="module_srl" value="{$module_info->module_srl}" />
    <h1>{$lang->confirm_delete}</h1>
	<dl class="x_dl-horizontal">
		<dt>{$lang->module_name}</dt>
		<dd>{$module_info->mid}</dd>
		<dt>{$lang->module}</dt>
		<dd>{$module_info->module}</dd>
	</dl>
	<div class="btnArea">
		<button type="button" class="x_btn x_pull-left" onclick="history.back()">{$lang->cmd_back}</button>
		<span><input type="submit" value="{$lang->cmd_delete}" class="x_btn x_btn-danger" /></span>
	</div>
</form>
